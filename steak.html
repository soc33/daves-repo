    <script type="text/javascript">
        var confirmSteak = confirm("Do you like steak?");
        if (confirmSteak) {
            document.write("Here's a Steak sandwich!");
        }else{
            document.write("Here's a tofu stirfry!");
        }
        var birthYear = prompt("What is your birth year?");
        var currentYear = prompt("What is the current year?");
        var age = (currentYear - birthYear);
        if (age >= 21) {
            alert("yay! you can drink with me!");
            document.write(" Here's some sake too!");
        }else{
            alert("No sake for you!");
            document.write(" Here's some apple juice for your youth!");
        }
    </script>
